<!DOCTYPE html>
<html>
  <head>
    <title>Swipe Gesture Demo</title>
    <script src="https://unpkg.com/jspsych@8.0.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-html-swipe-response"></script>
    <link href="https://unpkg.com/jspsych@8.0.3/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    const jsPsych = initJsPsych({
      on_finish: function(){
        jsPsych.data.displayData();
      }
    });

    const preload = {
        type: jsPsychPreload,
        images: ['img/blue.png']
    }


    const demo = {
        type: jsPsychHtmlSwipeResponse,
        stimulus: `<img src='img/blue.png'></img>`,
        prompt: '<p>Swipe this blue circle left or right</p>',
        button_html: []
    }

    jsPsych.run([preload, demo])
  </script>
</html>
