<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>

    const demo = {
        type: jsPsychHtmlSwipeResponse,
        stimulus: 'sample text'
        button_html: ['<button class="jspsych-btn">
                        option
                      </button>']
    }

    jsPsych.run([demo])
  </script>
