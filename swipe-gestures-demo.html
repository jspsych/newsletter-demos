<!DOCTYPE html>
<html>
  <head>
    <title>Swipe Gesture Demo</title>
    <script src="https://unpkg.com/jspsych@8.0.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-html-swipe-response"></script>
    <link href="https://unpkg.com/jspsych@8.0.3/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    const jsPsych = initJsPsych({
      on_finish: function(){
        jsPsych.data.displayData();
      }
    });

    const demo = {
        type: jsPsychHtmlSwipeResponse,
        stimulus: 'Which of the following colors is your favorite?',
        button_choices: ['Blue','Green'],
        button_html: ['<button class="jspsych-btn">%choice%</button>', 
                      '<button class="jspsych-btn">%choice%</button>']
    }

    jsPsych.run([demo])
  </script>
</html>
