<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@8.0.3"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-html-keyboard-slider"></script>
    <link href="https://unpkg.com/jspsych@8.0.3/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    const jsPsych = initJsPsych({
      on_finish: function(){
        jsPsych.data.displayData();
      }
    });

    const demo = {
        type: jsPsychHtmlKeyboardSlider,
        prompt: "On a scale of 1-10, how cool is this slider?"
    }

    jsPsych.run([demo])
  </script>
</html>
